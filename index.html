<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="col-md-12">
            <div class="wrapper d-flex justify-content-center">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center txt-color">TO-DO LIST</h3>
                       <!-- input form -->
                        <div class="wrapper1 input-group d-flex">
                            <input type="text" id="input" placeholder="Input To-do's Item" class="form-control form-control-lg mb-3">
                            <div class="input-group-append">
                                <button class="btn btn-success mb-3" id="add">Add</button>
                            </div>
                        </div>
 
                        <!-- List items -->
                        <ul class="list-group" id="ul">
                            <div class = "span d-flex">
                                <li class="list-group-item custom" id="li">List items</li>
                                 <button class="btn btn-danger margin-css" id="delete">X</button>     
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
 

    <!-- Js link -->
    <script src="script.js"></script>
    <!-- Bootstrap links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
